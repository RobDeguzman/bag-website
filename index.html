<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce Bags </title>
<link rel="stylesheet" href="style.css">



</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="navbar-center">
     <span class="nav-icon">
         <i class="fas fa-bars"> </i>
     </span>
     <img src="./images/logo.svg" alt="Store Logo">
        <div class="cart-btn">
            <span class="nav-icon">
                <i class="fas fa-cart-plus"></i>
            </span>
            <div class="cart-items">0</div>
        </div>
    </div>
</nav>
<!-- Nav End -->
<!-- Hero -->
<header class="hero">
    <div class="banner">
        <h1 class="banner-title">Furniture Collection</h1>
        <button class="banner-btn">shop now</button>
    </div>
</header>
<!-- Hero End -->
<!-- Products -->
<section class="products">
    <div class="section-title">
        <h2>Our Products</h2>
    </div>
    <div class="products-center">
        <!-- single product -->
        <article class="product">
            <div class="img-container">
                <img src="images/product-1.jpeg" alt="product" class="product-img">
                <button class="bag-btn" data-id="1">
                    <i class="fas fa-shopping-cart"></i>
                    add to bag
                </button>
            </div>
            <h3>Queen Beds</h3>
            <h4>$29</h4>
        </article>
        <!-- single product end -->
    </div>
</section>


<!-- Products End -->




<script src="app.js"></script>
<script src="https://kit.fontawesome.com/50b062ec98.js" crossorigin="anonymous"></script>
</body>
</html>
